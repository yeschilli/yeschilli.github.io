<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" data-theme="{{ site.bg_color | default: "auto" }}">
  <head>
    <!-- Google tag (gtag.js) -->
    {% if site.gtag  %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.gtag }}');
    </script>
    {% endif  %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Meta content -->
    {% if site.bg_color == "dark" %}
    <meta name="theme-color" content="#13171F" />
    {% endif %}
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <title>{{ site.title }}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "assets/img/favicon.png" | relative_url }}">
    <!-- <link rel="manifest" href="img/site.webmanifest" /> -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Pico.css from CDN -->
    <link
      rel="stylesheet"
      {% if site.accent and site.accent != "azure" %}
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.{{ site.accent }}.min.css"
      {% else %}
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
      {% endif %}
    />
    <!-- Base styles -->
    <link rel="stylesheet" href="{{ "assets/css/styles.css" | relative_url }}">
    <!-- Code highlight styles -->
    <link rel="stylesheet" href="{{ "assets/css/base16.solarized.css" | relative_url }}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ "assets/css/custom.css" | relative_url }}">
  </head>

  <body>
    <!-- Header section -->
    <header>&nbsp;</header>
    <!-- Main section -->
    <main>
      <!-- README.md starts from here -->
      {{ content }}
      <!-- README.md ends here -->
    </main>
    <!-- Footer section -->
    <footer class="footer" role="contentinfo">
			<section class="footer-bottom">
				<div class="footer-bottom-container">
					<nav class="footer-nav" aria-label="Footer Navigation">
						<ul>
							<li><a href="#">Home</a></li>
							<li><a href="#">Work</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Blog</a></li>
						</ul>
					</nav>
					<nav class="footer-social" aria-label="Social Media">
						<ul>
              {% if site.instagram %}
							<li>
								<a href="https://instagram.com/{{ site.instagram }}" aria-label="Instagram">
									<svg viewBox="0 0 24 24">
										<title>Dribble</title>
										<path stroke="none" d="M0 0h24v24H0z" fill="none" />
										<path
											d="M14.384 14.38a22.877 22.877 0 0 1 1.056 4.863l.064 .644l.126 1.431a10 10 0 0 1 -9.15 -.98l2.08 -2.087l.246 -.24c1.793 -1.728 3.41 -2.875 5.387 -3.566l.191 -.065zm6.09 -.783l.414 .003l.981 .014a9.997 9.997 0 0 1 -4.319 6.704l-.054 -.605c-.18 -2.057 -.55 -3.958 -1.163 -5.814c1.044 -.182 2.203 -.278 3.529 -.298l.611 -.004zm-7.869 -3.181a24.91 24.91 0 0 1 1.052 2.098c-2.276 .77 -4.142 2.053 -6.144 3.967l-.355 .344l-2.236 2.24a10 10 0 0 1 -2.917 -6.741l-.005 -.324l.004 -.25h1.096l.467 -.002c3.547 -.026 6.356 -.367 8.938 -1.295l.1 -.037zm9.388 1.202l-1.515 -.02c-1.86 -.003 -3.45 .124 -4.865 .402a26.112 26.112 0 0 0 -1.163 -2.38c1.393 -.695 2.757 -1.597 4.179 -2.75l.428 -.354l.816 -.682a10 10 0 0 1 2.098 5.409l.022 .375zm-14.663 -8.46l1.266 1.522c1.145 1.398 2.121 2.713 2.949 3.985c-2.26 .766 -4.739 1.052 -7.883 1.081l-.562 .004h-.844a10 10 0 0 1 5.074 -6.593zm9.67 .182c.53 .306 1.026 .657 1.483 1.046l-1.025 .857c-1.379 1.128 -2.688 1.993 -4.034 2.649c-.89 -1.398 -1.943 -2.836 -3.182 -4.358l-.474 -.574l-.485 -.584a10 10 0 0 1 7.717 .964z"
										/>
									</svg>
								</a>
							</li>
              {%endif %}
              {% if site.github %}
              <li>
								<a href="https://github.com/{{ site.github }}" aria-label="GitHub">
									<svg viewBox="0 0 24 24">
                    <title>Behance</title>
										<path
											d="M16.969 16.927a2.561 2.561 0 0 0 1.901.677 2.501 2.501 0 0 0 1.531-.475c.362-.235.636-.584.779-.99h2.585a5.091 5.091 0 0 1-1.9 2.896 5.292 5.292 0 0 1-3.091.88 5.839 5.839 0 0 1-2.284-.433 4.871 4.871 0 0 1-1.723-1.211 5.657 5.657 0 0 1-1.08-1.874 7.057 7.057 0 0 1-.383-2.393c-.005-.8.129-1.595.396-2.349a5.313 5.313 0 0 1 5.088-3.604 4.87 4.87 0 0 1 2.376.563c.661.362 1.231.87 1.668 1.485a6.2 6.2 0 0 1 .943 2.133c.194.821.263 1.666.205 2.508h-7.699c-.063.79.184 1.574.688 2.187ZM6.947 4.084a8.065 8.065 0 0 1 1.928.198 4.29 4.29 0 0 1 1.49.638c.418.303.748.711.958 1.182.241.579.357 1.203.341 1.83a3.506 3.506 0 0 1-.506 1.961 3.726 3.726 0 0 1-1.503 1.287 3.588 3.588 0 0 1 2.027 1.437c.464.747.697 1.615.67 2.494a4.593 4.593 0 0 1-.423 2.032 3.945 3.945 0 0 1-1.163 1.413 5.114 5.114 0 0 1-1.683.807 7.135 7.135 0 0 1-1.928.259H0V4.084h6.947Zm-.235 12.9c.308.004.616-.029.916-.099a2.18 2.18 0 0 0 .766-.332c.228-.158.411-.371.534-.619.142-.317.208-.663.191-1.009a2.08 2.08 0 0 0-.642-1.715 2.618 2.618 0 0 0-1.696-.505h-3.54v4.279h3.471Zm13.635-5.967a2.13 2.13 0 0 0-1.654-.619 2.336 2.336 0 0 0-1.163.259 2.474 2.474 0 0 0-.738.62 2.359 2.359 0 0 0-.396.792c-.074.239-.12.485-.137.734h4.769a3.239 3.239 0 0 0-.679-1.785l-.002-.001Zm-13.813-.648a2.254 2.254 0 0 0 1.423-.433c.399-.355.607-.88.56-1.413a1.916 1.916 0 0 0-.178-.891 1.298 1.298 0 0 0-.495-.533 1.851 1.851 0 0 0-.711-.274 3.966 3.966 0 0 0-.835-.073H3.241v3.631h3.293v-.014ZM21.62 5.122h-5.976v1.527h5.976V5.122Z"
										/>
									</svg>
								</a>
							</li>
							<li>
              {%endif %}              
              {% if site.linkedin %}
								<a href="https://linkedin.com/in/{{ site.linkedin }}" aria-label="LinkedIn">
									<svg viewBox="0 0 24 24">
										<title>LinkedIn</title>
										<path
											d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"
										/>
									</svg>
								</a>
							</li>
              {%endif %}
						</ul>
					</nav>
					<p class="footer-right" href="https://nochilli.xyz">EasyPage</p>
				</div>
			</section>
		</footer>
    <!-- Custom Js placeholder -->
  </body>
</html>
